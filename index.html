<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet">
    <title>Crusade website</title>
  </head>
  <body class="selection:bg-orange-400 overflow-hidden selection:text-white bg-[url('/images/home.png')] w-full h-full bg-cover bg-center bg-no-repeat bg-fixed">
    <nav class="text-white">
      <div class=" bg-transparent px-6 py-3 flex justify-between items-center">
        <div>
          <a href="#">
            <img src="./Images/Ellipse 1.svg" alt="logo" width="80">
          </a>
        </div>
        <div class="hidden space-x-8 items-center md:block text-lg">
          <a href="#" class="ml-8 hover:border-b-2 border-b-orange-500 hover:transition duration-300 ease-in-out">Home</a>
          <a href="about.html" class="ml-8 hover:border-b-2 border-b-orange-400 hover:transition duration-300 ease-in-ou">About</a>
          <a href="programs.html" class="ml-8 hover:border-b-2 border-b-orange-400 hover:transition duration-300 ease-in-ou">Programs</a>
          <a href="contact.html" class="ml-8 hover:border-b-2 border-b-orange-400 hover:transition duration-300 ease-in-ou">Contact Us</a>

        </div>
        <!-- hamburger here -->
        <div class=" flex items-center md:hidden">
          <button class="mobile-menu-button">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>

          </button>
        </div>
      </div>

      <!-- mobile menu -->
      <div class="hidden mobile-menu md:hidden bg-transparent ">
        <a href="#" class="block py-3 px-6 text-sm  hover:bg-orange-400  hover:transition duration-300 ease-in-ou">Home</a>
        <a href="about.html" class="block py-3 px-6 text-sm hover:bg-orange-400 hover:transition duration-300 ease-in-ou">About</a>
        <a href="programs.html" class="block py-3 px-6 text-sm hover:bg-orange-400 hover:transition duration-300 ease-in-ou">Programs</a>
        <a href="contact.html" class="block py-3 px-6 text-sm hover:bg-orange-400 hover:transition duration-300 ease-in-ou">Contact Us</a>
      </div>
    </nav>

    <!--divided sides-->
    <main>
      <div
        class="w-full h-full md:flex">
        <!--left side-->
        <div class="flex-1  h-full  mb-20">
          <div class="flex items-start mt-20 md:mt-40 ml-28">
            <h1 class="text-white uppercase pb-2">Our Crusade is coming up</h1>
          </div>
          <div class=" relative flex items-start justify-center bg-white w-3/5 mx-auto rounded md:p-2">
            <div class="absolute -inset-0.5 bg-orange-500 rounded blur opacity-75 -z-10 "></div>
            <div class="flex flex-col items-center font-bold uppercase">
              <p id="days">00</p>
              <span>Days</span>
            </div>

            <div class="flex flex-col items-center pl-2 md:pl-4 font-bold uppercase">
              <p id="hours">00</p>
              <span>Hours</span>
            </div>

            <div class="flex flex-col items-center pl-2 md:pl-4 font-bold uppercase">
              <p id="minutes">00</p>
              <span>Minutes</span>
            </div>

            <div class="flex flex-col items-center pl-2 md:pl-4 font-bold uppercase">
              <p id="seconds">00</p>
              <span>Seconds</span>
            </div>
          </div>
        </div>
        <!--right side-->
        <div class="flex-1 h-full items-center justify-center relative">
          <img class="absolute left-36 md:top-20 right-60 w-32 animate-bounce" src="./Images/Vector.png" alt="rocket">
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
